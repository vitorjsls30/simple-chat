<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desafio Gupy - Simple Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script  src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
  <div class="container-fluid">
    <div class="page-header">
      <h1><div id="room-name"></div><small>Welcome to <div id="room-name"></div></small></h1>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <ul id="rooms-list" class="list-group"></ul>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
      <h1>BEM VINDO!!</h1>
      </div
    </nav>
  </body>
</html>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  socket.emit('setup rooms', {});

  socket.on('setup rooms', (data) => {
    data.map((item) => {
      console.log(item);
      var ul = document.getElementById('rooms-list');
      var li = document.createElement('li');
      li.appendChild(document.createTextNode(item.name));
      li.addEventListener('click', () => {
          window.location = '/' + item.name;
      })
      ul.appendChild(li);
    });
  });

</script>
